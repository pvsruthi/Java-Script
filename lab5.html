			<script type="text/javascript">
				function Movie(genre, title, rating,price) 
				{
				this.genre = genre;
				this.title = title;
				this.rating = rating;
				this.price = price;
				this.show = display;
				}
				function display() 
				{
				document.write("<br>Genre : "+this.genre + "<br>" + 
							   "Title : "+this.title + "<br>" + 
							   "Rating : "+this.rating + "<br>" +
							   "Price : $"+ this.price+ "<br><br>" );
				}

			</script>
	</head>
<body align = 'center'>
